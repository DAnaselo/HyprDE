################
### MONITORS ###
################

monitor=HDMI-A-1,1920x1080@60,0x0,1.25
xwayland {
	force_zero_scaling = true
}

#################
### AUTOSTART ###
#################

exec-once = hyprlock & waybar & hyprpaper &
exec-once = udiskie --quiet --no-notify & hyprctl notify 5 3000 0 "Udiskie Has Started" &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = wl-paste --type text --watch cliphist store  &
exec-once = wl-paste --type image --watch cliphist store &


# Slow app launch fix ###############################################
exec-once = systemctl --user import-environment &                 ###
exec-once = hash dbus-update-activation-environment 2>/dev/null & ###
exec-once = dbus-update-activation-environment --systemd &        ###
exec-once = xdg-desktop-portal-hyprland                           ###
#####################################################################

#############################
### ENVIORNMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Bibara-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = QT_SCALE_FACTOR=1.25
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM="wayland;xcb"
env = GDK_SCALE=1.25

#####################
### EXPLICIT SYNC ###
#####################

render:explicit_sync = 1

general {
	gaps_in = 2
	gaps_out = 1
	border_size = 1
	#col.active_border = rgb(6272a4)
	#col.inactive_border = rgba(595959aa)
	col.active_border = rgb(5e5e5e)
	col.inactive_border = rgb(3e3e3e)

	layout = dwindle

	allow_tearing = false
}

decoration {
 	rounding = 5
	drop_shadow = yes
	shadow_range = 4
	shadow_render_power = 3
	col.shadow = rgba(1E202966)	
	blur {
	enabled = true
        size = 3
        passes = 0
	}
}

animations {
	enabled = yes
	bezier = myBezier, 0.01, 1, 0.1, 1.05
	animation = windows, 1, 4, myBezier, slide
	animation = windowsOut, 1.2, 4, default
	animation = border, 1, 5, default
	animation = borderangle, 1, 4, default
	animation = fade, 1, 5, default
	animation = workspaces, 1, 3, default
}

dwindle {
	pseudotile = yes
	preserve_split = yes # you probably want this
}

master {
	new_status = true
}

misc {
	force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
	disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
	kb_layout = us,ara
	kb_variant =
	kb_model =
	kb_options = grp:alt_shift_toggle
	kb_rules =
	follow_mouse = 1
	force_no_accel = true
	sensitivity = 0 #0 means no modification.
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
bind = $ALT, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $ALT, SPACE, exec, rofi -show drun
bind = $mainMod, W, exec, hyprctl notify 1 2000 0 "Firefox Booting up" && xdg-open https://
bind = $mainMod, A, exec, waybar
bind = $mainMod SHIFT, A, exec, pkill -9 waybar
bind = $mainMod, P, exec, mkdir -p /home/$USER/Pictures/Screenshots && grim -g "$(slurp -o)" /home/$USER/Pictures/Screenshots/$(date +'%s_grim.png')
bind = $mainMod, K, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, X, exec, /home/$USER/Scripts/mpv.sh
bind = $mainMod, B, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, B, exec, cliphist wipe | hyprctl notify 3 3000 0 " Clipboard history Has Benn Wiped"
bind = $mainMod, I, exec, hyprctl notify 1 3000 0 " Hypridle Started" | hypridle
bind = $mainMod SHIFT, I, exec, pkill -9 hypridle | hyprctl notify 4 3000 0 " Hypridle Stopped"

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Assigning Workspaces To Monitors
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

